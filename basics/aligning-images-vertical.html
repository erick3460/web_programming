<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Alignment</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Wildlife Conservation</h1>
    <div class="container">
        <img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/nationalgeographic2793785.webp?w=1600&h=1068"
        alt="Acinonyx jubatus" width="450" height="300">
        <img src="https://portalamazonia.com/wp-content/uploads/2022/03/b2ap3_large_Figura_1-1.jpg"
        alt="Ramphastidae" width="450" height="300">
        <img src="https://www.coisasdaroca.com/wp-content/uploads/2021/03/jacare-acu.jpg"
        alt="Melanosuchus niger" width="450" height="300">
    </div>
</body>
</html>
