<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions</title>
    <style>
        body {
            text-align: center;
        }
        img {
            width: 520px;
            height: 300;
        }
    </style>
</head>
<body>
    <h1>Artworks</h1>
    <figure>
        <img src="https://sanctuarymentalhealth.org/wp-content/uploads/2021/03/The-Starry-Night-1200x630-1-979x514.jpg.webp"
        alt="The Starry Night">
        <figcaption>The Starry Night, Vincent Van Gohg, 1889.</figcaption>
        <img src="https://www.artprinta.com/cdn/shop/products/A0RNTTZ0A.jpg?v=1579016389"
        alt="The Night Café">
        <figcaption>The Night Café, Vincent Van Gohg, 1888</figcaption>
    </figure>
</body>
</html>
