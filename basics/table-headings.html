<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Price per Unit ($)</th>
                <th>Total Revenue ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>10</td>
                <td>800</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>15</td>
                <td>500</td>
                <td>7500</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>8</td>
                <td>300</td>
                <td>2400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Sales</td>
                <td>17,900</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
