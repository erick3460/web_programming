<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="1">
        <tr>
            <td rowspan="3">Erick</td>
            <td>Project Manager</td>
        </tr>
        <tr>
            <td>Client Communication</td>
        </tr>
        <tr>
            <td>Budget Management</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Developer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
