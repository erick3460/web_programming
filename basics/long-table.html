<!DOCTYPE html>
<html lang="en">

    <title>Long Table Example</title>
</head>
<body>
    <h1>Monthly Expenses</h1>

        <tr>January
            <th>$900</th>
            <th>$150</th>

        <tr>February
            <th>$800</th>
            <th>$160</th>
            <th>$350</th>
            <th>$88</th>
        </tr>
        
        <tr>March
            <th>$1010</th>
            <th>$196</th>
            <th>$387</th>
            <th>$115</th>
        </tr>
    </table>
</body>
</html>
