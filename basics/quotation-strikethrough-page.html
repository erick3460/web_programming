<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasizing Words</title>
</head>
<body>
    <h1>Quotes and Corrections</h1>
    <blockquote>
        "To be, or not to be, that is a question."  
    </blockquote>
    <p>"To be, or not to be, <s>that's</s> that is a question."</p>
</body>
</html>
